<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
  </head>
  <body>
    
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">Category : <span>..</span></div>
        <div class="qustion-count">Qustion Count : <span>..</span></div>
      </div>
      <div class="qustion-area"></div>
      <div class="answer-area">
        <h4>Select The Language : </h4>
        <select name="choose" id="select">
          <option value="html">Html</option>
          <option value="css">Css</option>
          <option value="js">JavaScribt</option>
        </select>
        <h4>Select The Level :</h4>
        <select name="level" id="level">
          <option value="easy">Easy</option>
          <option value="mid">Mid</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <button id="sumbit-answer">Sumbit Answer</button>
      <div class="bulltes">
        <div class="spans"></div>
        <div class="count-down"></div>
      </div>
      <div class="result"></div>
    </div>
    <script src="main.js"></script>

  </body>
</html>
